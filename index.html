<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta
      name="keywords"
      content="Wealthcode,Investments,AI investment,Algorithm trading,Forex bot,Trading bot,Commodities trading"
    />
    <link rel="icon" href="ico.ico" type="image/x-icon" />
    <title>Wealthcode</title>
    <link rel="stylesheet" href="cssfile.css" />
  </head>
  <body background="background final.jpg">
    <h1>
      Wealthcode,Investments,AI investment,Algorithm trading,Forex bot,Trading
      bot,Commodities trading
    </h1>
    <h1>wealthcode</h1>
    <h1>Investments</h1>
    <h1>AI investment</h1>
    <h1>Algorithm trading</h1>
    <h1>Forex bot</h1>
    <h1>Trading bot</h1>
    >
    <h1>Commodities trading</h1>
    <header>
      <div id="navbar">
        <img class="logo2" src="logo2.png" />
        <form id="login-form">
          <label class="one" for="username">Member Name:</label>
          &nbsp;&nbsp;
          <input
            class="oneinput"
            type="text"
            id="username"
            name="username"
            size="14"
          />
          &nbsp;&nbsp;
          <label class="two" for="password">Password:</label>
          &nbsp;&nbsp;
          <input
            class="twoinput"
            type="Password"
            id="password"
            name="password"
            size="14"
          />
          &nbsp;&nbsp;
          <button
            class="btn"
            onclick="customAlert.alert('Member Name and/or Password are either missing or incorrect')"
          >
            Login
          </button>

          <button class="btn2">
            <a
              title="wealthcode.investments@gmail.com"
              class="t"
              href="mailto:wealthcode.investments@gmail.com"
              >contact</a
            >
          </button>
        </form>
      </div>
    </header>

    <div class="slider">
      <!-- fade css -->
      <div class="myslide fade">
        <img class="img1" src="image1.jpg" />
      </div>

      <div class="myslide fade">
        <img class="img2" src="image2.jpg" />
      </div>

      <div class="myslide fade">
        <img class="img3" src="image3.jpg" />
      </div>
      <!-- /fade css -->

      <!-- onclick js -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dotsbox" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <!-- /onclick js -->
    </div>
    <script src="jsfile.js"></script>
    <script>
      function showAlert() {
        const alertBox = document.getElementById("customAlert");
        alertBox.style.display = "block";
      }
    </script>
  </body>
</html>
