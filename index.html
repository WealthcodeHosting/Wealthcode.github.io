<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico.ico" type="image/x-icon" />
    <title>Wealthcode</title>
    <link rel="stylesheet" href="cssfile.css" />
  </head>
  <body background="background final.jpg">
    <header>
      <div id="navbar">
        <img class="logo2" src="logo2.png" />
        <form id="login-form">
          <label class="one" for="username">Member Name:</label>
          &nbsp;&nbsp;
          <input
            class="oneinput"
            type="text"
            id="username"
            name="username"
            size="14"
          />
          &nbsp;&nbsp;
          <label class="two" for="password">Password:</label>
          &nbsp;&nbsp;
          <input
            class="twoinput"
            type="Password"
            id="password"
            name="password"
            size="14"
          />
          &nbsp;&nbsp;
          <button class="btn" type="submit">Login</button>
          <button class="btn2">
            <a
              title="wealthcode.investments@gmail.com"
              class="t"
              href="mailto:wealthcode.investments@gmail.com"
              >contact</a
            >
          </button>
        </form>
      </div>
    </header>

    <div class="slider">
      <!-- fade css -->
      <div class="myslide fade">
        <img class="img1" src="image1.jpg" />
      </div>

      <div class="myslide fade">
        <img class="img2" src="image2.jpg" />
      </div>

      <div class="myslide fade">
        <img class="img3" src="image3.jpg" />
      </div>
      <!-- /fade css -->

      <!-- onclick js -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dotsbox" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <!-- /onclick js -->
    </div>

    <script src="jsfile.js"></script>
  </body>
</html>
